

<div class="row">
    <div class="col-md-4">
        <img [src]="product.imageUrl" height="200px" width="200px" />
    </div>
    <div class="col-md-8">
        <h2>{{product.title}}</h2>
        <p>Price: {{product.price}}, Quantity:{{product.quantity}}</p>
        <p>Rating: {{product.rating}}, Likes: {{product.likes}}</p>
    </div>
</div>
